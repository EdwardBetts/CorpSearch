{% extends 'person/base.html' %}
{% load i18n %}
{% block perscontent %}
<table>
<thead>
<tr><th>{% trans 'Personal Number' %}</th>
    <th>{% trans 'Name' %}</th>
    <th>{% trans 'Address' %}</th>
</tr>
</thead>

<tbody>
{% for p in people %}
<tr><td>{{ p.personal_code }}</td>
    <td><a href="{{ p.get_absolute_url }}" title="View details">{{ p.name }}</a></td>
    <td>{{ p.address }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
